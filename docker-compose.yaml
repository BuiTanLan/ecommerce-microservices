name: shop
services:
- name: postgres
  image: postgres:11.1-alpine
  bindings:
  - port: 5432
    containerPort: 5432
    protocol: http
  env:
  - name: POSTGRES_USER
    value: postgres
  - name: POSTGRES_PASSWORD
    value: postgres
